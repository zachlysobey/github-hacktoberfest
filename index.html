<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Github Hack Project</title>

	<!-- Open Sans font -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<style>
		body {
			font-family: 'Open Sans', sans-serif;
			margin-left: auto;
			margin-right: auto;
			width: 80%;
			text-align: center;
		}
	</style>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<a href="https://github.com/zachlysobey/github-hacktoberfest"><img style="position: absolute; top: 0; right: 0; border: 0;"
            src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
            alt="For me on GitHub" data-canonical-sr"https://s3.amazonaws.com/github/ribbons/forme_right_darkblue_121621.png">
       </a>

	<h1>Pull Request Counter</h1>
	<h3>For <a href="http://hacktoberfest.digitalocean.com">Digital Ocean Hacktoberfest 2015</a></h3>
	<label for="user">
		User: 
		<input type="text" name="user" placeholder="github user name"/>
	</label>

	<button data-js-hook="update">Are you shirt-worthy?</button>

	<div class="output" data-js-hook="output" hidden>
		<span data-js-hook="user" class="user"></span> Pull Requests: <span data-js-hook="pulls" class="pulls"></span>
	</div>
</body>
</html>
